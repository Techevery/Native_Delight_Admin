name: CI Pipeline for Native Delight Next.js Frontend
run-name: Build and Deploy Frontend by ${{ github.actor }} ðŸš€

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify package-lock.json
        run: 'test -f package-lock.json || echo "Warning: package-lock.json not found, caching may not work"'
        shell: bash
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || { echo "npm ci failed"; exit 1; }

      - name: TypeScript type check
        run: npm run type-check || echo "No type-check script, skipping (Next.js build will check types)"
        continue-on-error: true

      - name: Build Next.js
        run: npm run build || { echo "Build failed"; exit 1; }

      - name: Run tests
        run: npm test || echo "No tests defined, skipping"
        shell: bash
        continue-on-error: true

      - name: List built files
        run: ls -la .next || echo "Build directory not found, check next.config.js"
        shell: bash
        continue-on-error: true

      - name: Job status
        run: 'echo "âœ… Job status: ${{ job.status }}"'
        shell: bash

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Deploy to Contabo VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Starting deployment..."
            # Optional: Fix permissions if using root
            #sudo chown -R fevico:fevico /home/fevico/app/native_delight/admin || { echo "Failed to set permissions"; exit 1; }
            #sudo chmod -R u+rwX /home/fevico/app/native_delight/admin || { echo "Failed to set permissions"; exit 1; }
            cd /home/fevico/app/native_delight/admin || { echo "Failed to cd to /home/fevico/app/native_delight/admin"; exit 1; }
            echo "Current directory: $(pwd)"
            git fetch origin || { echo "Git fetch failed"; exit 1; }
            git checkout master || { echo "Git checkout failed"; exit 1; }
            git pull origin master || { echo "Git pull failed"; exit 1; }
            echo "Current commit: $(git rev-parse HEAD)"
            npm ci || { echo "npm ci failed"; exit 1; }  # Removed --legacy-peer-deps if not needed; add back if required
            npm run build || { echo "Build failed"; exit 1; }
            echo "Built files:"
            ls -la .next
            pm2 restart admin || pm2 start npm --name admin -- run start || { echo "PM2 restart/start failed"; exit 1; }
            echo "Deployment completed"
            sudo systemctl restart nginx || { echo "Nginx restart failed"; exit 1; }